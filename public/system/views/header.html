<div class="container">
<div class="page-header" data-ng-controller="HeaderController" ng-init="init()">
  <div class="logo pull-left">
    <a ui-sref="home" mean-token="'site-title'">
        <img style="width: 50px; height: 50px" src="/system/assets/img/logos/places-location.gif"></a>
  </div>

  <div class="left pull-left">
    <ul class="navbar-nav nav">
      <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
          <a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
      </li>
        <li><form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" data-ng-model="search">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="geoCode()"><span class="glyphicon glyphicon-search"></span></button>
            <button ng-click="gotoCurrentLocation()" type="submit" class="btn"><span class="glyphicon glyphicon-home"></span>
            </button>
        </form></li>
    </ul>
  </div>

  <div class="account">
    <div class="text-edit">
      <div class="pull-right" data-ng-show="global.authenticated" mean-token-editable></div>
      <div class="pull-right" data-ng-show="global.authenticated" mean-translate></div>
    </div>
    <ul class="navbar-nav nav" data-ng-hide="global.authenticated">
        <li><a ui-sref='auth.register'>Register</a>
        </li>
        <li class="divider-vertical"></li>
        <li><a ui-sref='auth.login'>Login</a>
        </li>
    </ul>
    <ul class="navbar-nav nav" data-ng-show="global.authenticated">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                {{global.user.name}} <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li><a href="/logout">Signout</a>
                </li>
            </ul>
        </li>
    </ul>
  </div>
</div>
</div>
