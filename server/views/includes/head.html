<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>{{appName}}</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="Local social">
    <meta name="description" content="Local social">

    <meta property="fb:app_id" content="APP_ID">
    <meta property="og:title" content="{{appName}}">
    <meta property="og:description" content="Local social">
    <meta property="og:type" content="website">
    <meta property="og:url" content="APP_URL">
    <meta property="og:image" content="APP_LOGO">
    <meta property="og:site_name" content="Local social">
    <meta property="fb:admins" content="APP_ADMIN">

    <link rel="stylesheet" href="/system/lib/bootstrap/dist/css/bootstrap.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    {% for file in assets.core.css %}
        <link rel="stylesheet" href="/{{file}}">
    {% endfor %}

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
